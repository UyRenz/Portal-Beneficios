<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat√°logo de Convenios | Power Design CR</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #0f172a;
        --bg-alt: #111827;
        --card: #1f2937;
        --text: #f3f4f6;
        --muted: #9ca3af;
        --brand: #6366f1;
        --brand-2: #22d3ee;
        --border: #374151;
      }
      :root.light {
        --bg: #f9fafb;
        --bg-alt: #ffffff;
        --card: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --brand: #4f46e5;
        --brand-2: #06b6d4;
        --border: #e5e7eb;
      }

      *{box-sizing:border-box; margin:0; padding:0;}
      body{
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .container{width:min(1200px, 92%); margin:auto;}

      header {
        position: sticky;
        top: 0;
        background: var(--bg-alt);
        border-bottom: 1px solid var(--border);
        padding: 16px 0;
        z-index: 10;
      }
      .header-content{display:flex; justify-content:space-between; align-items:center;}
      h1{font-size:20px;}

      /* Theme button */
      .theme-toggle {
        border: 1px solid var(--border);
        background: var(--card);
        color: var(--text);
        width: 44px;
        height: 44px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s ease;
      }
      .theme-toggle:hover{transform: scale(1.05);}
      .theme-toggle .sun{display:none;}
      :root.light .theme-toggle .sun{display:inline;}
      :root.light .theme-toggle .moon{display:none;}

      /* Hero */
      .hero{padding:50px 0 30px; text-align:center;}
      .hero h2{font-size:32px; margin-bottom:10px;}
      .hero p{color: var(--muted);}

      /* Filters */
      .filters{display:flex; gap:12px; justify-content:center; margin:30px 0; flex-wrap:wrap;}
      .filters input, .filters select{
        padding:10px 14px;
        border-radius:8px;
        border:1px solid var(--border);
        background: var(--card);
        color: var(--text);
      }

      /* Cards */
      .grid{
        display:grid;
        grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
        gap:20px;
        margin-bottom:60px;
      }
      .card{
        background: var(--card);
        border:1px solid var(--border);
        border-radius:16px;
        padding:20px;
        transition:0.25s ease;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center; /* centro vertical */
        text-align:center;
        height: 220px; /* altura uniforme */
      }
      .card:hover{transform: translateY(-6px); border-color: var(--brand);}
      .badge{
        display:inline-block;
        font-size:12px;
        padding:4px 10px;
        border-radius:20px;
        background: rgba(99,102,241,0.2);
        margin-bottom: 8px;
        font-weight:600;
      }
      .discount{
        font-size: 20px;
        font-weight:700;
        margin: 8px 0;
        color: var(--brand);
      }
      .card p{
        font-size:14px;
        color: var(--muted);
        margin: 4px 0 12px;
      }
      button.action-btn{
        padding:10px 14px;
        border:none;
        border-radius:10px;
        font-weight:600;
        cursor:pointer;
        background: linear-gradient(135deg, var(--brand), var(--brand-2));
        color:white;
      }
      .featured{border:2px solid var(--brand);}

      /* Modal */
      .modal{
        position:fixed;
        inset:0;
        background: rgba(0,0,0,0.6);
        display:none;
        align-items:center;
        justify-content:center;
        padding:20px;
      }
      .modal-content{
        background: var(--card);
        padding:24px;
        border-radius:16px;
        max-width:500px;
        width:100%;
        border:1px solid var(--border);
      }
      .modal-content hr{border-color: var(--border); margin:16px 0;}
      .close{float:right; cursor:pointer; font-weight:bold;}

      /* Footer */
      footer{
        border-top:1px solid var(--border);
        padding:20px 0;
        text-align:center;
        color:var(--muted);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container header-content">
        <h1>Power Design CR</h1>
        <button class="theme-toggle" aria-label="Cambiar tema">
          <span class="sun">‚òÄÔ∏è</span>
          <span class="moon">üåô</span>
        </button>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h2>Cat√°logo de Convenios Corporativos</h2>
        <p>Beneficios exclusivos para colaboradores.</p>
      </div>
    </section>

    <section class="container">
      <div class="filters">
        <input type="text" id="searchInput" placeholder="Buscar convenio..." />
        <select id="categoryFilter">
          <option value="all">Todas las categor√≠as</option>
          <option value="Learning & Education | Aprendizaje y Educaci√≥n">
            Learning & Education | Aprendizaje y Educaci√≥n
          </option>
          <option value="Health & Wellness | Salud y Bienestar">
            Health & Wellness | Salud y Bienestar
          </option>
          <option value="Fitness & Sports | Deporte y Actividad F√≠sica">
            Fitness & Sports | Deporte y Actividad F√≠sica
          </option>
          <option value="Food & Dining | Alimentaci√≥n">
            Food & Dining | Alimentaci√≥n
          </option>
          <option value="Travel & Leisure | Viajes y Recreaci√≥n">
            Travel & Leisure | Viajes y Recreaci√≥n
          </option>
          <option value="Lifestyle & Services | Estilo de Vida y Servicios">
            Lifestyle & Services | Estilo de Vida y Servicios
          </option>
        </select>
      </div>

      <div class="grid" id="vendorContainer"></div>
    </section>

    <div class="modal" id="modal"></div>

    <footer>¬© <span id="year"></span> Power Design CR - Portal Interno</footer>

    <script>
      /* ================= DATA ================= */
      const vendors = [
        /*{
          nombre: "",
          categoria: "",
          descuento: "",
          vigencia: "",
          destacado: false,
          contactoNombre: "",
          contacto: "",
          restricciones: "",
          requisitos: "",
        },*/
        {
          nombre: "UNIVERSIDAD CENFOTEC",
          categoria: "Learning & Education | Aprendizaje y Educaci√≥n",
          descuento: "5%, 10%, 15% OFF",
          beneficio: "Continuing Education / Short Courses (Cursos Libres): Academic Programs (Careers & Degrees) 1 employee: 5% discount, 2‚Äì3 employees: 10% discount, More than 3 employees: 15% discount",
          vigencia: "03 Feb 2027",
          destacado: false,
          contactoNombre: "Magally Vasquez, Reichell Brizuela Calder√≥n",
          contacto:
            "b2b@ucenfotec.ac.cr | mvasquez@ucenfotec.ac.cr | rbrizuela@ucenfotec.ac.cr",
          restricciones:
            "El descuento aplica solo a matr√≠cula de cursos. No incluye tasas administrativas ni programas personalizados.",
          requisitos: "Copia de c√©dula de empleado.",
        },
        {
          nombre: "Hotel Best Western Jaco",
          categoria: "Travel & Leisure | Viajes y Recreaci√≥n",
          descuento: "20% discount off the public rate at Best Western Jac√≥ Hotel.",
          vigencia: "31 Diciembre 2027",
          destacado: false,
          contactoNombre: "Karen Madrigal",
          contacto:
            "corporativo1@gmhospitality.net | asistenciaventas@gmhospitality.net | corporativo@gmhospitality.net | +506 6069-5469 | +506 2106-5111",
          restricciones: "N/a",
          requisitos: "Copia de c√©dula de empleado.",
        },
        {
          nombre: "Barcel√≥",
          categoria: "Travel & Leisure | Viajes y Recreaci√≥n",
          descuento: "",
          vigencia: "",
          destacado: false,
          contactoNombre: "",
          contacto: "",
          restricciones: "",
          requisitos: "",
        },
        
      ];

      /* ================= RENDER ================= */
      const container = document.getElementById("vendorContainer");
      const searchInput = document.getElementById("searchInput");
      const categoryFilter = document.getElementById("categoryFilter");

      function render(list){
        container.innerHTML = "";
        list.forEach(v=>{
          const card = document.createElement("div");
          card.className="card";
          if(v.destacado) card.classList.add("featured");
          card.innerHTML=`
            <div class="badge">${v.categoria}</div>
            <h3>${v.nombre}</h3>
            <div class="discount">${v.descuento}</div>
            <p><strong>Vigencia:</strong> ${v.vigencia}</p>
            <button class="action-btn">Ver Detalle</button>
          `;
          card.querySelector("button").addEventListener("click",()=>openModal(v));
          container.appendChild(card);
        });
      }

      function filter(){
        const text=searchInput.value.toLowerCase();
        const cat=categoryFilter.value;
        const filtered=vendors.filter(v=>{
          const matchText=v.nombre.toLowerCase().includes(text);
          const matchCat=cat==="all"||v.categoria===cat;
          return matchText&&matchCat;
        });
        render(filtered);
      }

      searchInput.addEventListener("input", filter);
      categoryFilter.addEventListener("change", filter);

      render(vendors);

      /* ================= MODAL ================= */
      const modal=document.getElementById("modal");

      function openModal(v){
        modal.innerHTML=`
        <div class="modal-content">
          <span class="close" onclick="closeModal()">‚úñ</span>
          <h3>${v.nombre}</h3>
          <p><strong>Categor√≠a:</strong> ${v.categoria}</p>
          <p><strong>Descuento:</strong> <span style="color: var(--brand); font-weight: 700;">${v.descuento}</span></p>
          <p><strong>Beneficio:</strong> ${v.beneficio}</p>
          <p><strong>Vigencia:</strong> ${v.vigencia}</p>
          <hr>
          <p><strong>Contacto(s):</strong></p>
          <p>${v.contactoNombre.split(",").map(name=>name.trim()).join("<br>")}</p>
          <p><strong>Email / Tel√©fono:</strong></p>
          <p>${v.contacto.replace(/\|/g,"<br>")}</p>
          <hr>
          <p><strong>Restricciones:</strong> ${v.restricciones}</p>
          <hr>
          <p><strong>Requisitos:</strong> ${v.requisitos}</p>
        </div>
        `;
        modal.style.display="flex";
      }

      function closeModal(){modal.style.display="none";}

      /* ================= THEME ================= */
      (function(){
        const root=document.documentElement;
        const saved=localStorage.getItem("theme");
        if(saved==="light") root.classList.add("light");
        const toggle=document.querySelector(".theme-toggle");
        toggle.addEventListener("click",()=>{
          root.classList.toggle("light");
          localStorage.setItem("theme", root.classList.contains("light")?"light":"dark");
        });
      })();

      /* ================= YEAR ================= */
      document.getElementById("year").textContent=new Date().getFullYear();
    </script>
  </body>
</html>
