      h1 {

      }

      /* Theme button */
      .theme-toggle {
        border: 1px solid var(--border);
        background: var(--card);
        color: var(--text);
        width: 44px;
        height: 44px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s ease;
      }
      .theme-toggle:hover {
        transform: scale(1.05);
      }
      .theme-toggle .sun {
        display: none;
      }
      :root.light .theme-toggle .sun {
        display: inline;
      }

      /* Hero */
      .hero {

      .hero h2 {
        font-size: 32px;

      .hero p {

        gap: 12px;
        justify-content: center;
        margin: 30px 0;
        flex-wrap: wrap;

        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--card);
        color: var(--text);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 60px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 20px;
        transition: 0.25s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* centro vertical */
        text-align: center;
        height: 220px; /* altura uniforme */
      }
      .card:hover {
        transform: translateY(-6px);
        border-color: var(--brand);
      }
      .badge {
        display: inline-block;
        font-size: 12px;
        padding: 4px 10px;
        border-radius: 20px;
        background: rgba(99, 102, 241, 0.2);
        margin-bottom: 8px;
        font-weight: 600;
      }

        font-size: 20px;
        font-weight: 700;
        margin: 8px 0;
        color: var(--brand);
      }
      .card p {
        font-size: 14px;
        color: var(--muted);
        margin: 4px 0 12px;
      }
      button.action-btn {
        padding: 10px 14px;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, var(--brand), var(--brand-2));
        color: white;
      }
      .featured {
        border: 2px solid var(--brand);
      }

      /* Modal */
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .modal-content {
        background: var(--card);
        padding: 24px;
        border-radius: 16px;
        max-width: 500px;
        width: 100%;
        border: 1px solid var(--border);
      }
      .modal-content hr {
        border-color: var(--border);
        margin: 16px 0;
      }
      .close {
        float: right;
        cursor: pointer;
        font-weight: bold;
      }

      /* Footer */
      footer {
        border-top: 1px solid var(--border);
        padding: 20px 0;
        text-align: center;
        color: var(--muted);

          destacado: false,
          contactoNombre: "Lizeth Corea",
          contacto: "lcorea@budget.co.cr | +506 2436-2000 Ext: 2069",
          restricciones: "In the event the vehicle is returned to a different office than the pickup location, an additional charge will apply (not applicable between GAM offices). During Easter Week, the last week of December, and the first week of January, reservations are subject to fleet availability.The vehicle is delivered with a full tank of fuel and must be returned in the same condition. Otherwise, a $35 administrative fee will apply, plus the cost of the missing fuel. The basic and maximum coverages include 100% third-party damage coverage, subject to compliance with the accident reporting procedure.",
          requisitos: "Employee Badge.",
        },
      ];

      /* ================= RENDER ================= */
      const container = document.getElementById("vendorContainer");
      const searchInput = document.getElementById("searchInput");
      const categoryFilter = document.getElementById("categoryFilter");

      function render(list) {
        container.innerHTML = "";
        list.forEach((v) => {
          const card = document.createElement("div");
          card.className = "card";
          if (v.destacado) card.classList.add("featured");
          card.innerHTML = `
            <div class="badge">${v.categoria}</div>
            <h3>${v.nombre}</h3>
            <div class="discount">${v.descuento}</div>
            <p><strong>Vigencia:</strong> ${v.vigencia}</p>
            <button class="action-btn">Ver Detalle</button>
          `;
          card
            .querySelector("button")
            .addEventListener("click", () => openModal(v));
          container.appendChild(card);
        });
      }

      function filter() {
        const text = searchInput.value.toLowerCase();
        const cat = categoryFilter.value;
        const filtered = vendors.filter((v) => {
          const matchText = v.nombre.toLowerCase().includes(text);
          const matchCat = cat === "all" || v.categoria === cat;
          return matchText && matchCat;
        });
        render(filtered);
      }

      searchInput.addEventListener("input", filter);
      categoryFilter.addEventListener("change", filter);

      render(vendors);

      /* ================= MODAL ================= */
      const modal = document.getElementById("modal");

      function openModal(v) {
        modal.innerHTML = `
        <div class="modal-content">
          <span class="close" onclick="closeModal()">‚úñ</span>
          <h3>${v.nombre}</h3>
          <p><strong>Categor√≠a:</strong> ${v.categoria}</p>
          <hr>
          <p><strong>Descuento:</strong> <span style="color: var(--brand); font-weight: 700;">${v.descuento}</span></p>
          <p><strong>Beneficio:</strong> ${v.beneficio}</p>
          <p><strong>Vigencia:</strong> ${v.vigencia}</p>
          <hr>
          <p><strong>Contacto(s):</strong></p>
          <p>${v.contactoNombre
            .split(",")
            .map((name) => name.trim())
            .join("<br>")}</p>
          <p><strong>Email / Tel√©fono:</strong></p>
          <p>${v.contacto.replace(/\|/g, "<br>")}</p>
          <hr>
          <p><strong>Restricciones:</strong> ${v.restricciones}</p>
          <hr>
          <p><strong>Requisitos:</strong> ${v.requisitos}</p>
        </div>
        `;
        modal.style.display = "flex";
      }

      function closeModal() {
        modal.style.display = "none";
      }

      /* ================= THEME ================= */
      (function () {
        const root = document.documentElement;
        const saved = localStorage.getItem("theme");
        if (saved === "light") root.classList.add("light");
        const toggle = document.querySelector(".theme-toggle");
        toggle.addEventListener("click", () => {
          root.classList.toggle("light");
          localStorage.setItem(
            "theme",
            root.classList.contains("light") ? "light" : "dark",
          );
        });
      })();

      /* ================= YEAR ================= */
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
